<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>Звуки природы</title>
</head>
<body>
<main class="hoc-wrapper">
    <h1 class="head-title">Weather Sounds</h1>
    <div class="buttons-container">
        <div class="btn btn_cloud_rain">
            <img alt="rainy" class="icon icon_cloud-rain" src="">
        </div>
        <div class="btn btn_cloud_snow">
            <img alt="snow" class="icon icon_cloud-snow" src="">
        </div>
        <div class="btn btn_sun">
            <img alt="summer" class="icon icon_sun" src="">
        </div>
    </div>
    <label for="volume-control"></label>
    <input type="range" min="0" max="1" value="0.5" step="0.01" id="volume-control">
    <img alt="background" class="bg-img" src="">
</main>
</body>
</html>
